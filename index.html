<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe6f0,#e6f7ff);
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  perspective:1200px;
}

/* floating cute icons */
.float{
  position:absolute;
  font-size:22px;
  opacity:.5;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* 3D Card */
.card{
  background:white;
  border-radius:25px;
  padding:25px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,.15);
  transform-style:preserve-3d;
  transition:.15s;
}

/* avatars */
.avatars{
  display:flex;
  justify-content:space-around;
  font-size:45px;
  margin-bottom:10px;
  transform:translateZ(40px);
}

h1{
  color:#ff4f8b;
  font-size:21px;
  min-height:75px;
  transform:translateZ(40px);
}

.progress{
  font-size:12px;
  color:#aaa;
  margin-bottom:6px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  transform:translateZ(50px);
}

button{
  border:none;
  border-radius:30px;
  padding:12px 26px;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 8px 0 rgba(0,0,0,.15);
  transition:.15s;
}
button:active{
  transform:translateY(5px);
  box-shadow:0 3px 0 rgba(0,0,0,.15);
}
.yes{background:#ff4f8b;color:white}
.no{background:#eee;color:#555;position:relative}

/* slideshow */
.slideshow{
  width:100%;
  height:160px;
  border-radius:15px;
  margin-top:10px;
  overflow:hidden;
  display:none;
}
.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ring box */
.ring{
  font-size:60px;
  animation:open 1.2s ease forwards;
}
@keyframes open{
  0%{transform:scale(0)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* celebration */
.pop{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}
</style>
</head>

<body>

<!-- floating icons -->
<script>
for(let i=0;i<30;i++){

  f.className="float";
  f.innerText=["ğŸ’–","âœ¨","ğŸŒ¸","ğŸ’«"][Math.floor(Math.random()*4)];

</div>

<script>
const questions=[

"Will you laugh with me daily? ğŸ˜„",
"Can we travel together? âœˆï¸",
"Will you be my safe place? ğŸŒ¸",
"Do you believe in us? ğŸ’•",
"Almost thereâ€¦ ready for forever? ğŸ’",
"Final questionâ€¦ will you be my wife? ğŸ’–"

let i=0;
const q=document.getElementById("question");
const p=document.getElementById("progress");
const noBtn=document.getElementById("no");
const sound=document.getElementById("popSound");
const slideshow=document.getElementById("slideshow");

const photos=["photo1.jpg","photo2.jpg","photo3.jpg"];

function celebrate(){

/* 3D tilt */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  const x=(window.innerWidth/2-e.clientX)/25;
  const y=(window.innerHeight/2-e.clientY)/25;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});
document.addEventListener("mouseleave",()=>card.style.transform="rotateX(0) rotateY(0)");
</script>

</body>
</html>
