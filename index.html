<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#e0f7fa);
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  perspective:1200px;
}

/* floating emojis */
.floating{
  position:absolute;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.5;
}
@keyframes float{
  0%{transform:translateY(110vh)}
  100%{transform:translateY(-10vh)}
}

/* 3D card */
.card{
  background:white;
  border-radius:25px;
  padding:35px 25px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  transform-style:preserve-3d;
  transition:.2s;
}

h1{
  color:#ff4f8b;
  font-size:22px;
  min-height:80px;
  transform:translateZ(40px);
}

.progress{
  font-size:13px;
  color:#999;
  margin-bottom:10px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  transform:translateZ(50px);
}

button{
  border:none;
  border-radius:30px;
  padding:12px 28px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 8px 0 rgba(0,0,0,.15);
  transition:.15s;
}

button:active{
  transform:translateY(5px);
  box-shadow:0 3px 0 rgba(0,0,0,.15);
}

.yes{
  background:#ff4f8b;
  color:white;
}

.no{
  background:#eee;
  color:#555;
  position:relative;
}

/* hearts */
.heart{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}
</style>
</head>

<body>

<script>
for(let i=0;i<30;i++){
  let f=document.createElement("div");
  f.className="floating";
  f.innerText=["ğŸ’–","âœ¨","ğŸ’—","ğŸŒ¸"][Math.floor(Math.random()*4)];
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(f);
}
</script>

<div class="card" id="card">
  <div class="progress" id="progress"></div>
  <h1 id="question"></h1>
  <div class="buttons">
    <button class="yes" onclick="yes()">Yes ğŸ’•</button>
    <button class="no" id="no" onclick="no()">No ğŸ™ˆ</button>
  </div>
</div>

<script>
const questions=[
"Tejashwini ğŸ’– Will you be my Valentine?",
"Do you like surprises? ğŸ",
"Do I make you smile sometimes? ğŸ˜Š",
"Can I steal your hand forever? ğŸ¤",
"Will you laugh with me on bad days? ğŸ˜„",
"Can we travel the world together? âœˆï¸",
"Will you be my safe place? ğŸŒ¸",
"Do you believe in us? ğŸ’•",
"Are you ready for forever with me? ğŸ’",
"Last questionâ€¦ will you be my wife? ğŸ’–"
];

let i=0;
const q=document.getElementById("question");
const p=document.getElementById("progress");
const noBtn=document.getElementById("no");

function show(){
  q.innerHTML=questions[i];
  p.innerText=`Question ${i+1} of ${questions.length}`;
}
show();

function yes(){
  i++;
  if(i<questions.length){
    show();
  }else{
    q.innerHTML="You chose forever ğŸ’–<br>I love you, Tejashwini ğŸŒ¸ğŸ’";
    p.innerText="";
    celebrate();
  }
}

function no(){
  noBtn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*150-75}px)`;
}

function celebrate(){
  for(let j=0;j<180;j++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.top="-10px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}

/* 3D tilt */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  const x=(window.innerWidth/2-e.clientX)/20;
  const y=(window.innerHeight/2-e.clientY)/20;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});
document.addEventListener("mouseleave",()=>card.style.transform="rotateX(0) rotateY(0)");
</script>

</body>
</html>
