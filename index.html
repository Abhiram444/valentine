<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Montserrat', sans-serif;
  background:#000;
  color:#fff;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.75)),
    url("background.jpeg") center/cover no-repeat;
  filter:blur(4px);
  transform:scale(1.06);
}

/* ===== CONTAINER ===== */
.site{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== SECTION ===== */
.section{
  position:absolute;
  max-width:860px;
  padding:0 10%;
  text-align:center;
  opacity:0;
  transform:translateY(24px);
  transition:opacity 1.6s ease, transform 1.6s ease;
}

.section.active{
  opacity:1;
  transform:translateY(0);
}

/* ===== TYPOGRAPHY ===== */
h1{
  font-family:'Playfair Display', serif;
  font-size:clamp(54px,7vw,86px);
  font-weight:400;
  margin-bottom:30px;
}

p{
  font-size:clamp(18px,2.8vw,22px);
  line-height:1.9;
  opacity:.9;
  max-width:680px;
  margin:0 auto;
}

.final{
  font-style:italic;
  letter-spacing:.05em;
}

/* ===== ACTIONS ===== */
.actions{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:24px;
  position:relative;
}

button{
  background:transparent;
  border:1px solid rgba(255,255,255,.6);
  color:#fff;
  padding:14px 32px;
  font-size:16px;
  letter-spacing:.05em;
  cursor:pointer;
  transition:all .3s ease;
}

button:hover{
  background:#fff;
  color:#000;
}

/* playful No button */
#noBtn{
  position:relative;
}

/* ===== RING BOX ===== */
.ring-box{
  width:120px;
  height:80px;
  margin:40px auto 0;
  position:relative;
  display:none;
}

.box-bottom{
  width:100%;
  height:50%;
  background:#8b1e3f;
  border-radius:0 0 10px 10px;
}

.box-lid{
  width:100%;
  height:50%;
  background:#a11f4a;
  border-radius:10px 10px 0 0;
  position:absolute;
  top:0;
  transform-origin:bottom;
  transition:transform 1s ease;
}

.ring{
  width:20px;
  height:20px;
  border:3px solid gold;
  border-radius:50%;
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%) scale(0);
  transition:transform .8s ease .6s;
}

.open .box-lid{
  transform:rotateX(-110deg);
}

.open .ring{
  transform:translateX(-50%) scale(1);
}

/* ===== CONFETTI ===== */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  background:red;
  animation:fall 3.5s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="site">

  <!-- NAME -->
  <div class="section active">
    <h1>Tejashwini</h1>
  </div>

  <!-- STORY -->
  <div class="section">
    <h1>I didnâ€™t plan this</h1>
    <p>It just happened, quietly.</p>
  </div>

  <div class="section">
    <h1>It grew</h1>
    <p>
      In our late-night talks.<br>
      In the comfort we found.
    </p>
  </div>

  <div class="section">
    <h1 class="final">I choose you</h1>
    <p>Because it feels right.</p>
  </div>

  <!-- QUESTION -->
  <div class="section">
    <h1>Will you be my Valentine?</h1>

    <div class="actions">
      <button onclick="celebrate()">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <!-- Ring box -->
    <div class="ring-box" id="ringBox">
      <div class="box-lid"></div>
      <div class="box-bottom"></div>
      <div class="ring"></div>
    </div>
  </div>

</div>

<!-- SOUND -->
<audio id="popSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2e3f0b2d1c.mp3"></audio>

<script>
/* ===== SECTION FLOW ===== */
const sections=document.querySelectorAll(".section");
let current=0;
setInterval(()=>{
  sections[current].classList.remove("active");
  current=(current+1)%sections.length;
  sections[current].classList.add("active");
},7000);

/* ===== PLAYFUL NO BUTTON ===== */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  const x=(Math.random()*200)-100;
  const y=(Math.random()*100)-50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* ===== CELEBRATION ===== */
function celebrate(){
  // sound
  document.getElementById("popSound").play();

  // ring box
  const box=document.getElementById("ringBox");
  box.style.display="block";
  setTimeout(()=>box.classList.add("open"),100);

  // confetti
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
