<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Inter","Helvetica Neue",Arial,sans-serif;
  background:#0e1118;
  color:#f4f4f4;
}

/* ===== CINEMATIC BACKGROUND ===== */
.scene{
  position:fixed;
  inset:0;
  background:
    radial-gradient(900px 600px at 30% 30%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(700px 500px at 70% 70%, rgba(255,170,190,.05), transparent 65%),
    linear-gradient(180deg,#0e1118,#161b2b,#0e1118);
  animation:breath 22s ease-in-out infinite alternate;
}

@keyframes breath{
  from{transform:scale(1);}
  to{transform:scale(1.04);}
}

/* ===== CONTENT ===== */
.frame{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 12%;
  text-align:center;
}

.line{
  position:absolute;
  font-size:clamp(24px,4vw,42px);
  line-height:1.45;
  font-weight:400;
  opacity:0;
  animation:fadeCycle 4.5s ease forwards;
}

/* fade in → stay → fade out */
@keyframes fadeCycle{
  0%{opacity:0}
  20%{opacity:1}
  60%{opacity:1}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="scene"></div>

<div class="frame">
  <div class="line" id="line"></div>
</div>

<script>
/* ===== STORY LINES ===== */
const lines = [
  "Some people enter your life quietly.",
  "They don’t ask for attention.",
  "They just stay.",
  "With you, time felt softer.",
  "Ordinary moments felt warm.",
  "Even silence felt complete.",
  "If this were a film,",
  "you would be the scene I replay.",
  "And the ending I choose.",
  "Always."
];

let index = 0;
const el = document.getElementById("line");

/* timing control */
const totalDuration = 4500; // must match animation duration

function showNext(){
  if(index >= lines.length) return;

  el.textContent = lines[index];
  el.style.animation = "none";
  void el.offsetWidth; // reset animation
  el.style.animation = `fadeCycle ${totalDuration}ms ease forwards`;

  index++;
  setTimeout(showNext, totalDuration);
}

/* start automatically */
setTimeout(showNext, 1000);
</script>

</body>
</html>
