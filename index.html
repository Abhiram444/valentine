<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- Cinematic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#000;
  font-family:'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  color:#f6f6f6;
}

/* ===== IMAGE STAGE (NO CROPPING EVER) ===== */
.stage{
  position:fixed;
  inset:0;
  overflow:hidden;
}

/* blurred cinematic fill */
.stage::before{
  content:"";
  position:absolute;
  inset:-10%;
  background:url("background.jpg") center/cover no-repeat;
  filter:blur(40px) brightness(0.6);
  transform:scale(1.2);
}

/* actual image */
.stage img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  animation:slowZoom 28s ease-in-out infinite alternate;
}

@keyframes slowZoom{
  from{transform:scale(1);}
  to{transform:scale(1.04);}
}

/* vignette */
.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 45%, rgba(0,0,0,.85));
  pointer-events:none;
}

/* ===== CONTENT ===== */
.frame{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 12%;
  text-align:center;
}

/* ===== CINEMATIC TEXT ===== */
.line{
  position:absolute;
  max-width:760px;
  font-family:'Playfair Display', serif;
  font-size:clamp(26px,4vw,44px);
  line-height:1.55;
  letter-spacing:0.02em;
  font-weight:400;
  opacity:0;
  color:#f8f8f8;

  text-shadow:
    0 12px 40px rgba(0,0,0,.6),
    0 0 12px rgba(255,255,255,.08);

  animation:fadeCycle 5.2s ease forwards;
}

@keyframes fadeCycle{
  0%{opacity:0;transform:translateY(18px)}
  20%{opacity:1;transform:translateY(0)}
  70%{opacity:1}
  100%{opacity:0;transform:translateY(-12px)}
}

.final{
  font-style:italic;
  letter-spacing:0.05em;
}
</style>
</head>

<body>

<!-- IMAGE -->
<div class="stage">
  <img src="background.jpg" alt="Us">
</div>
<div class="vignette"></div>

<!-- TEXT -->
<div class="frame">
  <div class="line" id="line"></div>
</div>

<script>
/* ===== STORY ===== */
const lines = [
  "Some people enter your life quietly.",
  "They don’t ask for attention.",
  "They don’t try to impress.",
  "They simply stay.",
  "With you, time felt softer.",
  "Crowded places felt calmer.",
  "Even chaos felt warm.",
  "If this were a movie,",
  "you would be my favourite scene.",
  "And the ending I choose."
];

let index = 0;
const el = document.getElementById("line");
const duration = 5200;
const pauseBetweenLoops = 1800; // small pause before restarting

function showNext(){
  el.textContent = lines[index];
  el.className = "line" + (index === lines.length - 1 ? " final" : "");
  el.style.animation = "none";
  void el.offsetWidth;
  el.style.animation = `fadeCycle ${duration}ms ease forwards`;

  index++;

  if(index >= lines.length){
    // restart from beginning after last line
    setTimeout(() => {
      index = 0;
      showNext();
    }, duration + pauseBetweenLoops);
  } else {
    setTimeout(showNext, duration);
  }
}

/* autoplay forever */
setTimeout(showNext, 1400);
</script>

</body>
</html>
