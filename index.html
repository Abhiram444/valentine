<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- Cinematic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#0c0f18;
  color:#f6f6f6;
  font-family:'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== CINEMATIC NIGHT BACKGROUND ===== */
.scene{
  position:fixed;
  inset:0;
  background:
    radial-gradient(900px 600px at 30% 25%, rgba(255,255,255,.07), transparent 60%),
    radial-gradient(700px 500px at 70% 75%, rgba(255,160,190,.06), transparent 65%),
    linear-gradient(180deg,#0c0f18,#151a2b,#0c0f18);
  animation:breath 26s ease-in-out infinite alternate;
}

@keyframes breath{
  from { transform:scale(1); }
  to   { transform:scale(1.04); }
}

/* ===== CONTENT FRAME ===== */
.frame{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 12%;
  text-align:center;
}

/* ===== CINEMATIC TEXT ===== */
.line{
  position:absolute;
  max-width:720px;
  font-family:'Playfair Display', serif;
  font-size:clamp(26px,4vw,44px);
  line-height:1.5;
  letter-spacing:0.02em;
  font-weight:400;
  opacity:0;
  color:#f7f7f7;

  text-shadow:
    0 10px 40px rgba(0,0,0,.45),
    0 0 12px rgba(255,255,255,.08);

  animation:fadeCycle 5s ease forwards;
}

/* Fade in → stay → fade out */
@keyframes fadeCycle{
  0%   { opacity:0; transform:translateY(16px); }
  20%  { opacity:1; transform:translateY(0); }
  65%  { opacity:1; }
  100% { opacity:0; transform:translateY(-10px); }
}

/* Final line emphasis */
.final{
  font-style:italic;
  letter-spacing:0.04em;
}
</style>
</head>

<body>

<div class="scene"></div>

<div class="frame">
  <div class="line" id="line"></div>
</div>

<script>
/* ===== STORY SCRIPT ===== */
const lines = [
  "Some people enter your life quietly.",
  "They don’t ask for attention.",
  "They don’t rush your heart.",
  "They simply stay.",
  "With you, time felt slower.",
  "Ordinary moments felt warmer.",
  "Even silence felt like home.",
  "If this were a movie,",
  "you would be my favourite scene.",
  "And the ending I choose."
];

let index = 0;
const el = document.getElementById("line");
const duration = 5000; // must match animation duration

function showNext(){
  if(index >= lines.length) return;

  el.textContent = lines[index];
  el.className = "line" + (index === lines.length - 1 ? " final" : "");
  el.style.animation = "none";
  void el.offsetWidth; // reset animation
  el.style.animation = `fadeCycle ${duration}ms ease forwards`;

  index++;
  setTimeout(showNext, duration);
}

/* Auto start like a movie intro */
setTimeout(showNext, 1200);
</script>

</body>
</html>
