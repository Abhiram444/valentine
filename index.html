<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ffd6e8,#e0f7fa,#fce1ff);
  background-size:600% 600%;
  animation:bg 18s ease infinite;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  perspective:1200px;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating particles */
.float{
  position:absolute;
  font-size:18px;
  opacity:.4;
  animation:float 9s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* 3D card */
.card{
  background:rgba(255,255,255,.85);
  border-radius:28px;
  padding:26px 22px;
  width:92%;
  max-width:380px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  backdrop-filter:blur(12px);
  transform-style:preserve-3d;
  transition:.15s;
}

/* avatars */
.avatars{
  font-size:44px;
  margin-bottom:8px;
  transform:translateZ(40px);
}

/* progress hearts */
.progress{
  font-size:14px;
  margin-bottom:6px;
}
.progress span{
  color:#ff4f8b;
  font-size:16px;
}

/* question */
h1{
  font-size:20px;
  color:#ff4f8b;
  min-height:80px;
  transform:translateZ(45px);
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:8px;
  transform:translateZ(55px);
}
button{
  border:none;
  border-radius:30px;
  padding:12px 26px;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 8px 0 rgba(0,0,0,.15);
  transition:.15s;
}
button:active{
  transform:translateY(5px);
  box-shadow:0 3px 0 rgba(0,0,0,.15);
}
.yes{background:#ff4f8b;color:white}
.no{background:#eee;color:#555;position:relative}

/* celebration */
.pop{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}

/* ring */
.ring{
  font-size:60px;
  animation:ring 1.2s ease forwards;
}
@keyframes ring{
  0%{transform:scale(0)}
  60%{transform:scale(1.3)}
  100%{transform:scale(1)}
}
</style>
