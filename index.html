<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#f6d365,#fda085,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bg 20s ease infinite;
  font-family:-apple-system,BlinkMacSystemFont,"Poppins",sans-serif;
  overflow:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* soft floating glow */
.glow{
  position:absolute;
  width:160px;
  height:160px;
  background:rgba(255,255,255,.15);
  border-radius:50%;
  filter:blur(40px);
  animation:float 14s infinite alternate ease-in-out;
}
@keyframes float{
  from{transform:translateY(-40px)}
  to{transform:translateY(40px)}
}

/* premium card */
.card{
  width:92%;
  max-width:380px;
  background:rgba(255,255,255,.9);
  border-radius:26px;
  padding:28px 24px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.2);
  backdrop-filter:blur(10px);
  transform-style:preserve-3d;
  transition:transform .15s ease;
}

/* subtle header */
.name{
  font-size:14px;
  letter-spacing:1.2px;
  color:#999;
  margin-bottom:6px;
}

/* emotional question */
.question{
  font-size:20px;
  line-height:1.45;
  color:#ff4f8b;
  min-height:90px;
  margin-bottom:12px;
}

/* progress */
.progress{
  font-size:13px;
  color:#bbb;
  margin-bottom:14px;
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:14px;
}
button{
  border:none;
  border-radius:30px;
  padding:12px 28px;
  font-size:15px;
  cursor:pointer;
  transition:.15s;
}
.yes{
  background:#ff4f8b;
  color:white;
  box-shadow:0 10px 25px rgba(255,79,139,.4);
}
.no{
  background:#f2f2f2;
  color:#777;
  position:relative;
}

/* celebration */
.spark{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* ring */
.ring{
  font-size:64px;
  margin-bottom:8px;
  animation:ring 1.2s ease forwards;
}
@keyframes ring{
  0%{transform:scale(0)}
  60%{transform:scale(1.3)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="glow" style="top:10%;left:5%"></div>
<div class="glow" style="bottom:10%;right:5%"></div>

<div class="card" id="card">
  <div class="name">FOR TEJASHWINI</div>
  <div class="question" id="question"></div>
  <div class="progress" id="progress"></div>
  <div class="buttons">
    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" id="no" onclick="no()">No</button>
  </div>
</div>

<script>
const questions=[
"From the moment you came into my life,<br>things felt calmer‚Ä¶ warmer.",
"With you, even silence feels comfortable.",
"Life won‚Äôt always be perfect‚Ä¶<br>but would you face it with me?",
"I don‚Äôt want a perfect story,<br>I want *our* story.",
"Through bad days and beautiful ones,<br>will you hold my hand?",
"Tejashwini, you feel like home to me.",
"I promise effort, respect, and love ‚Äî every day.",
"No matter where life takes us,<br>I choose you.",
"This isn‚Äôt just a question‚Ä¶<br>it‚Äôs my heart asking.",
"Will you be my wife? üíç"
];

let i=0;
const q=document.getElementById("question");
const p=document.getElementById("progress");
const noBtn=document.getElementById("no");

function type(text){
  q.innerHTML="";
  let j=0;
  const t=setInterval(()=>{
    q.innerHTML+=text[j++];
    if(j>=text.length)clearInterval(t);
  },32);
}

function show(){
  p.innerText=`${i+1} / ${questions.length}`;
  type(questions[i]);
}
show();

function yes(){
  i++;
  if(i<questions.length){
    show();
  }else{
    q.innerHTML="<div class='ring'>üíç</div>Answer locked forever üîí<br>I love you, Tejashwini ‚ù§Ô∏è";
    p.innerText="";
    celebrate();
  }
}

function no(){
  noBtn.style.transform=`translate(${Math.random()*160-80}px,${Math.random()*120-60}px)`;
}

function celebrate(){
  for(let k=0;k<200;k++){
    let s=document.createElement("div");
    s.className="spark";
    s.innerText=["‚ú®","üíñ","üéâ","üéÜ"][Math.floor(Math.random()*4)];
    s.style.left=Math.random()*100+"vw";
    s.style.top="-10px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3000);
  }
}

/* mobile-safe 3D tilt */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  card.style.transform=`rotateY(${(window.innerWidth/2-e.clientX)/30}deg)
                         rotateX(${(window.innerHeight/2-e.clientY)/30}deg)`;
});
document.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  card.style.transform=`rotateY(${(window.innerWidth/2-t.clientX)/40}deg)
                         rotateX(${(window.innerHeight/2-t.clientY)/40}deg)`;
});
document.addEventListener("mouseleave",()=>card.style.transform="rotateX(0) rotateY(0)");
</script>

</body>
</html>
