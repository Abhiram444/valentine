<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
  color: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-font-smoothing: antialiased;
}

.container {
  width: 90%;
  max-width: 720px;
  padding: 60px 0;
}

.line {
  font-size: clamp(24px, 4vw, 38px);
  line-height: 1.35;
  font-weight: 500;
  margin: 0 0 48px 0;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.line.show {
  opacity: 1;
  transform: translateY(0);
}

.hint {
  font-size: 13px;
  color: #888;
  margin-top: 40px;
}

.photo {
  margin-top: 60px;
  display: none;
}

.photo img {
  width: 100%;
  border-radius: 12px;
  filter: grayscale(100%) contrast(1.05);
}

.final {
  font-size: clamp(26px, 4vw, 42px);
  font-weight: 600;
  margin-top: 40px;
}

.signature {
  margin-top: 32px;
  font-size: 16px;
  color: #555;
}
</style>
</head>

<body>

<div class="container" id="container">
  <div class="line show">Tejashwini.</div>
</div>

<script>
const lines = [
  "I’ve rewritten this a hundred times.",
  "Not because I didn’t know what to say.",
  "But because some things matter too much to rush.",
  "You didn’t arrive loudly in my life.",
  "You arrived quietly — and stayed.",
  "Somewhere between conversations and silences,",
  "you became my calm.",
  "My certainty.",
  "I don’t promise perfection.",
  "I promise presence.",
  "Effort.",
  "And choosing you — every day.",
  "So this isn’t really a question.",
  "It’s a decision I’ve already made."
];

let index = 0;
const container = document.getElementById("container");

function addLine(text) {
  const el = document.createElement("div");
  el.className = "line";
  el.innerHTML = text;
  container.appendChild(el);
  setTimeout(() => el.classList.add("show"), 50);
}

function advance() {
  if (index < lines.length) {
    addLine(lines[index]);
    index++;
  } else {
    showFinal();
    window.removeEventListener("click", advance);
  }
}

function showFinal() {
  const final = document.createElement("div");
  final.className = "line final show";
  final.innerHTML = "Will you be my wife?";
  container.appendChild(final);

  const photo = document.createElement("div");
  photo.className = "photo";
  photo.innerHTML = `
    <img src="memory.jpg" alt="Us">
    <div class="signature">— Abhiram</div>
  `;
  container.appendChild(photo);
  photo.style.display = "block";
}

window.addEventListener("click", advance);
</script>

</body>
</html>
