<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Tejashwini ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  perspective: 1200px;
}

/* Floating hearts */
.bg-heart {
  position: absolute;
  font-size: 22px;
  opacity: 0.4;
  animation: floatUp 10s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(110vh); }
  100% { transform: translateY(-10vh); }
}

/* 3D Card */
.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-radius: 22px;
  padding: 35px 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  transform-style: preserve-3d;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8) rotateX(15deg); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff2f6d;
  margin-bottom: 25px;
  transform: translateZ(40px);
}

.buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  transform: translateZ(50px);
}

button {
  padding: 14px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 10px 0 rgba(0,0,0,0.15);
  transition: 0.2s;
}

button:active {
  transform: translateY(6px);
  box-shadow: 0 4px 0 rgba(0,0,0,0.15);
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
}

.no {
  background: linear-gradient(135deg, #ddd, #f5f5f5);
  color: #333;
  position: relative;
}

/* Hearts blast */
.heart {
  position: fixed;
  font-size: 22px;
  animation: blast 3s forwards;
}
@keyframes blast {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 25; i++) {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}
</script>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4a1fefcfd3.mp3">
</audio>

<div class="card">
  <h1 id="question"></h1>
  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn" onclick="noClicked()">No</button>
  </div>
</div>

<script>
const questions = [
  "Tejashwini ‚ù§Ô∏è<br>Will you be my Valentine?",
  "Do you promise to smile with me every day? üòä",
  "Will you hold my hand forever? ü§ù",
  "Will you grow old with me? üëµ‚ù§Ô∏èüë¥",
  "One last question‚Ä¶ üíï<br>Will you be my wife? üíç"
];

let step = 0;
const q = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

q.innerHTML = questions[step];

function yesClicked() {
  music.play();
  step++;

  if (step < questions.length) {
    q.innerHTML = questions[step];
  } else {
    q.innerHTML = "You said YES to forever ‚ù§Ô∏è<br>I love you, Tejashwini üíçüíï";
    blastHearts();
  }
}

function noClicked() {
  music.play();
  moveNo();
}

function moveNo() {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 180 - 90;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function blastHearts() {
  for (let i = 0; i < 200; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-10px";
    heart.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}
</script>

</body>
</html>
