<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
* { box-sizing: border-box; }

:root{
  --bg:#f7f7f7;
  --card:#ffffff;
  --text:#1a1a1a;
  --muted:#8a8a8a;
  --accent:#e85d75;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Inter","Poppins",sans-serif;
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
}

/* subtle ambient gradient */
body::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 20% 20%, rgba(232,93,117,.12), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(232,93,117,.08), transparent 40%);
  animation:float 18s ease-in-out infinite alternate;
}
@keyframes float{
  from{transform:translateY(-40px)}
  to{transform:translateY(40px)}
}

/* main card */
.card{
  position:relative;
  width:92%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  padding:36px 32px;
  box-shadow:
    0 40px 80px rgba(0,0,0,.08),
    0 10px 25px rgba(0,0,0,.04);
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .15s ease;
}

/* small label */
.label{
  font-size:11px;
  letter-spacing:1.4px;
  color:var(--muted);
  margin-bottom:14px;
}

/* question */
.question{
  font-size:22px;
  line-height:1.45;
  color:var(--text);
  min-height:96px;
  margin-bottom:20px;
}

/* progress */
.progress{
  font-size:12px;
  color:var(--muted);
  margin-bottom:26px;
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:14px;
}

button{
  appearance:none;
  border:none;
  border-radius:999px;
  padding:12px 28px;
  font-size:14px;
  cursor:pointer;
  transition:.15s ease;
}

.yes{
  background:var(--accent);
  color:#fff;
  box-shadow:0 12px 30px rgba(232,93,117,.35);
}

.no{
  background:#efefef;
  color:#666;
  position:relative;
}

/* final ring */
.ring{
  font-size:64px;
  margin-bottom:10px;
  animation:ring .9s ease forwards;
}
@keyframes ring{
  from{transform:scale(.2);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* celebration */
.spark{
  position:fixed;
  font-size:18px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="label">FOR TEJASHWINI</div>
  <div class="question" id="question"></div>
  <div class="progress" id="progress"></div>
  <div class="buttons">
    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" id="no" onclick="no()">No</button>
  </div>
</div>

<script>
const questions=[
  "Some people change a moment.<br>Some change a lifetime.",
  "You quietly became my favourite part of every day.",
  "With you, even ordinary days feel meaningful.",
  "I don‚Äôt want perfection ‚Äî I want honesty, effort, and us.",
  "Through calm days and chaotic ones, I‚Äôd choose you.",
  "You feel like home in a way nothing else ever has.",
  "This isn‚Äôt about today ‚Äî it‚Äôs about every tomorrow.",
  "I promise respect, patience, and love.",
  "This question carries my whole heart.",
  "Will you be my wife, Tejashwini?"
];

let i=0;
const q=document.getElementById("question");
const p=document.getElementById("progress");
const noBtn=document.getElementById("no");

function type(text){
  q.innerHTML="";
  let j=0;
  const t=setInterval(()=>{
    q.innerHTML+=text[j++];
    if(j>=text.length) clearInterval(t);
  },28);
}

function show(){
  p.innerText=`${i+1} / ${questions.length}`;
  type(questions[i]);
}
show();

function yes(){
  i++;
  if(i<questions.length){
    show();
  }else{
    q.innerHTML=
      "<div class='ring'>üíç</div>" +
      "Answer locked forever.<br>" +
      "<span style='color:#e85d75'>I love you, Tejashwini.</span>";
    p.innerText="";
    celebrate();
  }
}

function no(){
  noBtn.style.transform=
    `translate(${Math.random()*160-80}px,${Math.random()*120-60}px)`;
}

function celebrate(){
  for(let k=0;k<160;k++){
    let s=document.createElement("div");
    s.className="spark";
    s.innerText=["‚ú¶","‚úß","‚ú®","‚ùã"][Math.floor(Math.random()*4)];
    s.style.left=Math.random()*100+"vw";
    s.style.top="-10px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3000);
  }
}

/* subtle 3D tilt (mobile safe) */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  card.style.transform=
    `rotateY(${(window.innerWidth/2-e.clientX)/40}deg)
     rotateX(${(window.innerHeight/2-e.clientY)/40}deg)`;
});
document.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  card.style.transform=
    `rotateY(${(window.innerWidth/2-t.clientX)/50}deg)
     rotateX(${(window.innerHeight/2-t.clientY)/50}deg)`;
});
document.addEventListener("mouseleave",()=>{
  card.style.transform="rotateX(0) rotateY(0)";
});
</script>

</body>
</html>
