<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Tejashwini ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff3366;
      color: white;
    }

    .no {
      background: #ccc;
      color: #333;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 18px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); }
      100% { transform: translateY(110vh) scale(1.5); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4a1fefcfd3.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="question">Tejashwini ‚ù§Ô∏è<br>Will you be my Valentine?</h1>
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn" onclick="noClicked()">No</button>
  </div>

  <script>
    let askedAgain = false;
    const noBtn = document.getElementById("noBtn");

    function yesClicked() {
      document.getElementById("question").innerHTML =
        "You just made me the happiest person ‚ù§Ô∏è<br>I love you, Tejashwini üíï";

      for (let i = 0; i < 200; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }

    function noClicked() {
      if (!askedAgain) {
        document.getElementById("question").innerHTML =
          "Tejashwini üíç‚ù§Ô∏è<br>Will you be my wife?";
        askedAgain = true;
      } else {
        moveNoButton();
      }
    }

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
