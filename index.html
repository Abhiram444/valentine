<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tejashwini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#fafafa;
  font-family:-apple-system,BlinkMacSystemFont,"Inter","Helvetica Neue",Arial,sans-serif;
  color:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:90%;
  max-width:680px;
  padding:80px 0;
}

.text{
  font-size:clamp(26px,4.5vw,42px);
  line-height:1.3;
  font-weight:500;
  margin-bottom:56px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity .9s ease, transform .9s ease;
}

.text.show{
  opacity:1;
  transform:translateY(0);
}

.small{
  font-size:14px;
  color:#777;
  margin-top:40px;
}

.photo{
  display:none;
  margin-top:60px;
}

.photo img{
  width:100%;
  border-radius:14px;
  filter:grayscale(100%) contrast(1.05);
}

.final{
  font-weight:600;
}

.signature{
  margin-top:24px;
  font-size:16px;
  color:#555;
}
</style>
</head>

<body>

<div class="wrapper" id="wrapper">
  <div class="text show">Tejashwini.</div>
  <div class="small">Tap anywhere</div>
</div>

<script>
const lines = [
  "Some things take time to understand.",
  "Not because they are complicated —",
  "but because they are important.",
  "You didn’t change my life overnight.",
  "You changed it gradually.",
  "In the way mornings felt quieter.",
  "In the way decisions felt clearer.",
  "In the way the future stopped feeling uncertain.",
  "I don’t believe in perfect people.",
  "I believe in choosing someone — again and again.",
  "With patience.",
  "With honesty.",
  "With love.",
  "This isn’t a promise made lightly.",
  "It’s a choice made carefully."
];

let i = 0;
const wrapper = document.getElementById("wrapper");

function add(text){
  const el = document.createElement("div");
  el.className = "text";
  el.innerHTML = text;
  wrapper.appendChild(el);
  setTimeout(()=>el.classList.add("show"),60);
}

function advance(){
  if(i < lines.length){
    add(lines[i]);
    i++;
  } else {
    finish();
    document.removeEventListener("click", advance);
  }
}

function finish(){
  const q = document.createElement("div");
  q.className = "text final show";
  q.innerHTML = "Will you be my wife?";
  wrapper.appendChild(q);

  const photo = document.createElement("div");
  photo.className = "photo";
  photo.innerHTML = `
    <img src="memory.jpg" alt="Us">
    <div class="signature">— Abhiram</div>
  `;
  wrapper.appendChild(photo);
  photo.style.display = "block";
}

document.addEventListener("click", advance);
</script>

</body>
</html>
